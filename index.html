<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Combustível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d56ea;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1, h2, h3 {
            margin: 10px 0;
        }

        label {
            display: block;
            font-size: 20px;
            margin-top: 20px;
        }

        input {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        .resultado {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CGS Tecnologia</h1>
    <h2>Calculadora de Custo de Combustível</h2>

    <label for="distancia">Distância diária (KM):</label>
    <input type="number" id="distancia" required>

    <label for="consumo">Consumo do carro (KM/litro):</label>
    <input type="number" id="consumo" step="0.01" required>

    <label for="valorGasolina">Valor da Gasolina (R$/litro):</label>
    <input type="number" id="valorGasolina" step="0.01" required>

    <label for="quantidadePessoas">Quantidade de Pessoas:</label>
    <input type="number" id="quantidadePessoas" required>

    <label for="quantidadeDias">Quantidade de Dias:</label>
    <input type="number" id="quantidadeDias" required>

    <button onclick="calcularCustos()">Calcular Custos</button>

    <h3 class="resultado">Valor Total: R$ <span id="resultadoTotal">0</span></h3>
    <h3 class="resultado">Valor por Pessoa: R$ <span id="resultadoPorPessoa">0</span></h3>

    <script>
        function calcularCustos() {
            const distanciaPorDia = parseFloat(document.getElementById('distancia').value);
            const consumo = parseFloat(document.getElementById('consumo').value);
            const valorGasolina = parseFloat(document.getElementById('valorGasolina').value);
            const quantidadePessoas = parseInt(document.getElementById('quantidadePessoas').value);
            const quantidadeDias = parseInt(document.getElementById('quantidadeDias').value);

            const custoTotal = (distanciaPorDia * quantidadeDias / consumo) * valorGasolina;
            const custoPorPessoa = custoTotal / quantidadePessoas;

            document.getElementById('resultadoTotal').textContent = custoTotal.toFixed(2);
            document.getElementById('resultadoPorPessoa').textContent = custoPorPessoa.toFixed(2);
        }
    </script>
</body>
</html>
